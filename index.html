<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晟德能源</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            margin-top: 0;
            display: none; /* 隐藏文本标题 */
        }
        .product p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>青岛晟德能源设备有限公司</h1>
        <p>专业提供高质量的机械零件</p>
    </header>
    <nav>
        <a href="#">公司首页</a>
        <a href="#">最新产品</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="产品 1">
            <p>产品描述 1</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="产品 2">
            <p>产品描述 2</p>
        </div>
<div class="product">
            <img src="product3.jpg" alt="产品 2">
            <p>产品描述 3</p>
        </div>
        <!-- 更多产品 -->
    </div>
</body>
</html>
